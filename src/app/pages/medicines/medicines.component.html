<body>
  <div class="page-layout">
    <app-filter (categorySelected)="onCategorySelected($event)"></app-filter>
    <div class="medicine-container">
      <div class="medicine-card" *ngFor="let medicine of MedicineObject">
        <img [src]="medicine.png" [alt]="medicine.name" />
        <h3>{{ medicine.name }}</h3>
        <p *ngIf="medicine.description">{{ medicine.description }}</p>
      </div>
    </div>
  </div>
</body>
