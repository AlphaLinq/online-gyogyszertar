<div>
  <header>
    <select (change)="reload($event)">
      <option [value]="1">1</option>
      <option [value]="2">2</option>
    </select>
  </header>

  <main>
    <header class="profile-header">
      <div>
        <h1>
          Szia
          {{ ProfileObject[id].firstName }}
          {{ ProfileObject[id].lastName }}!
        </h1>
      </div>
    </header>

    <section class="user-info">
      <h2>Adataim</h2>
      <div>Email címem: {{ ProfileObject[id].email }}</div>
      <p>Jelszavam: {{ ProfileObject[id].password }}</p>
      <div class="cart">
        <p>Kosaram tartalma:</p>
        <ul>
          @for(item of cartEntries; track item[0]){
          {{
            item[0]
          }}
          :
          {{
            item[1]
          }}
          }
        </ul>
        <p>Végösszeg: {{ totalPrice }}</p>
      </div>
    </section>
  </main>
</div>
