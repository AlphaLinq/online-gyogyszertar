@if (!isMobile) {
<mat-toolbar>
  <div class="desktop-menu">
    <app-menu [isLoggedIn]="isLoggedIn"></app-menu>
  </div>
</mat-toolbar>
<router-outlet />
} @else {
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <app-mobile-menu
      [sidenav]="sidenav"
      [isLoggedIn]="isLoggedIn"
      (logoutEvent)="logout()"
    ></app-mobile-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <div class="menu-container">
        <button
          mat-button
          (click)="onToggleSidenav(sidenav)"
          class="menu-toggle-button"
        >
          <mat-icon>menu</mat-icon>
        </button>
        <label for="menu-toggle-button">Men√º</label>
      </div>
    </mat-toolbar>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
}
